<button pButton type="type"
  [ngClass]="('custom-btn ' + class)"
  class="ui-button-raised" (click)="handleClick()" [disabled]="disabled || showLoader">
  <span *ngIf="!showLoader" class="text">{{ label }}</span>
  <span *ngIf="showLoader" class="text showloaderTxt">
    <span class="icon-inprogress"></span>
    {{ loadingTxt }}
  </span>
</button>
